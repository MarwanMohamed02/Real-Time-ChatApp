<!DOCTYPE html>

<html>

<head>
    <title> Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">
    <script defer src="client_side/chat.js"></script>
</head>

<body>

    <div class="chat">
        <div class="chat__sidebar">
            <input id="room-name" placeholder="Enter a room to join..."></input>
            <button id="join-room-button">Join a room</button>
            <input placeholder="Enter a name for your room..."></input>
            <button id="create-room-button">+ Create a room</button>

        </div>

        <div class="chat__main">

            <div id="feed" class="chat__messages"></div>

            <div class="compose">

                <form>
                    <input id="message" placeholder="Enter a message..."></input>

                    <button id="sendMessage">Send</button>
                </form>
                <button id="sendLocation">Send Location</button>

            </div>

        </div>
    </div>



    <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">Username</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{text}}</p>
            </div>
        </script>

    <script id="location-message-template" type="text/html">

            <div class="message">
                <p>
                    <span class="message__name">Username</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
            </div>

            <p><a href="{{text}}" target="_blank">My Location</a></p>
           
        </script>


</body>

</html>
